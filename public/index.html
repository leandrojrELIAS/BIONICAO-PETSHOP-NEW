<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="carrosel.js"></script> <!-- Adicionando o JavaScript -->
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpg" alt="Logo da Pet Shop">
        </div>
        <section class="main-content">
            <h1> Pet Shop Bionicao Funcionarios </h1>
        </section>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="agendamentos.html">Agendamentos</a></li>
            </ul>
        </nav>
    </header>
    <script>
        // Verificar se o usuário está autenticado
        if (!localStorage.getItem('userId')) {
            window.location.href = 'login.html';
        }
    </script>

    <main>
        <section class="product-display">
            <h2>Produtos para pets</h2>
            <div class="slideshow">
                <div class="slides">
                    <img src="images/bola.png" alt="Produto 1">
                    <img src="images/cordas-toy.png" alt="Produto 2">
                    <img src="images/osso-toy.png" alt="Produto 3">
                    <img src="images/pelucia.png" alt="Produto 4">
                    <img src="images/toy.png" alt="Produto 5">
                    <img src="images/brinquedo.png" alt="Produto 6">
                    <img src="images/ball.png" alt="Produto 7">
                    <img src="images/toy-corda.png" alt="Produto 8">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Pet Shop | <a href="#">Siga-nos nas redes sociais</a></p>
        <div class="social-media">
            <a href="#"><img src="images/Facebook.png" alt="Facebook"></a>
            <a href="#"><img src="images/instagram.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
<script>
    // Adicione este script no final do body
    document.querySelector('nav').innerHTML += '<li><a href="#" onclick="logout()">Sair</a></li>';
    
    function logout() {
        localStorage.removeItem('userId');
        window.location.href = 'login.html';
    }
</script>

</html>
