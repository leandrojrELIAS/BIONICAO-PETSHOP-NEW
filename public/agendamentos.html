<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="agendamentos.css">
    <title>Agendamentos - Bionicao Petshop</title>
</head>
<body>
    <header>
        <h1>Agende um Serviço</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="contato.html">Contato</a>
        </nav>
    </header>
    <main>
        <section id="form-agendamento">
            <h2>Agendamento de Serviços</h2>
            <form id="agendamentoForm">
                <input type="hidden" id="agendamentoId" name="agendamentoId">
                
                <label for="nomeDono">Nome do Dono do Pet:</label>
                <input type="text" id="nomeDono" name="nomeDono" required>
                
                <label for="contatoDono">Contato do Dono (Telefone):</label>
                <input type="tel" id="contatoDono" name="contatoDono" required>

                <label for="nome">Nome do Pet:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="raca">Raça do Pet:</label>
                <input type="text" id="raca" name="raca" required>

                <label for="peso">Peso do Pet (kg):</label>
                <input type="number" id="peso" name="peso" required>

                <label for="idade">Idade do Pet:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="servico">Selecione o Serviço:</label>
                <select id="servico" name="servico" required>
                    <option value="Banho e Tosa">Banho e Tosa</option>
                    <option value="Atendimento Veterinário">Atendimento Veterinário</option>
                    <option value="Banho">Banho</option>
                </select>

                <label for="dataAgendamento">Data para Agendamento:</label>
                <input type="date" id="dataAgendamento" name="dataAgendamento" required>

                <label for="horaAgendamento">Hora para Agendamento:</label>
                <input type="time" id="horaAgendamento" name="horaAgendamento" required>

                <!-- Botões dentro da div para estilo flexbox -->
                <div class="button-container">
                    <button type="submit">Agendar</button>
                    <button type="button" onclick="limparFormulario()">Limpar</button>
                </div>
            </form>
        </section>

        <section id="lista-agendamentos">
            <h2>Agendamentos Realizados</h2>
            <button onclick="carregarAgendamentos()">Atualizar Lista</button>
            <ul id="agendamentosList"></ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bionicao Petshop. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
